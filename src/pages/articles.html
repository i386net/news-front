<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="NewsExplorer">
  <meta name="keywords" content="NewsExplorer, HTML, CSS">
  <meta name="author" content="DK">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="<%=require('../images/favicon.png').default%>" type="image/x-icon">
  <title>NewsExplorer</title>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>" />
</head>
<body>
<div class="root">

  <section class="header-area  header-area_theme_light root__header">
    <header class="header header_theme_light">
      <a href="./" class="header__logo">NewsExplorer</a>

      <div class="burger-button burger-button_theme_light"></div>

      <div class="menu">
        <nav class="menu__container">
          <a href="./" class="menu__logo menu__logo_theme_dark">NewsExplorer</a>
          <hr class="menu__separator">
          <ul class="menu__list">
            <li class="menu__item menu__main">
              <a href="./" class="menu__link">Главная</a>
            </li>
          </ul>
          <button class="button button_theme_dark button_size_xs menu__button">
            <span class="auth-text">Авторизоваться</span>
            <svg  class="button__ico button__ico_theme_dark" width="24" height="24" viewBox="0 0 24 24" fill="#000" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M10 6L6 6L6 18H10V20H6C4.89543 20 4 19.1046 4 18V6C4 4.89543 4.89543 4 6 4H10V6ZM17.5856 13L13.2927 17.1339L14.707 18.4958L21.4141 12.0371L14.707 5.57837L13.2927 6.9402L17.5856 11.0741H8V13H17.5856Z"/>
            </svg>
          </button>
        </nav>

      </div>


      <nav class="nav header__nav">
        <ul class="nav__links nav__links_place_header">
          <li class="nav__item nav__main">
            <a href="./" class="nav__link nav__link_theme_light">Главная</a>
          </li>
          <li class="nav__item auth-button">
          </li>
        </ul>
      </nav>

    </header>
    <div class="info">
      <p class="info__subtitle">Сохранённые статьи</p>
      <h2 class="title title_size_m info__title">
      </h2>
      <p class="info__text keywords">
      </p>
    </div>
  </section>

  <section class="articles root__articles articles_is-opened">
    <div class="articles__container">
      <div class="articles__grid">
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__copyright-container"></div>

    <nav class="nav nav_place_footer footer__nav">
      <ul class="nav__links nav__links_place_footer">
        <li class="nav__item">
          <a href="./" class="nav__link nav__link_theme_dark">Главная</a>
        </li>
        <li class="nav__item"><a href="https://praktikum.yandex.ru" class="nav__link" target="_blank">Яндекс.Практикум</a>
      </ul>
      <ul class="social">
        <li class="social__item"><a href="https://github.com/i386net/" target="_blank" class="social__link"><img src="<%=require('../images/github.svg').default%>" alt="Github" class="social__img"></a></li>
        <li class="social__item"><a href="https://facebook.com" target="_blank" class="social__link"><img src="<%=require('../images/fb.svg').default%>" alt="Facebook" class="social__img"></a></li>
      </ul>
    </nav>
  </footer>
</div>

<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
